{% block extrahead %}
{{ block.super }}
<style>
.upload-video-btn {

    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    margin-left: 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;

    align-items: center;

.upload-video-btn:hover {
    background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
    color: white;
    text-decoration: none;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
}

.upload-video-btn i {
    font-size: 16px;
}

.object-tools {
    display: flex;
    align-items: center;
}
</style>
{% endblock %}
